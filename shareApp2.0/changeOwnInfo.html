<!DOCTYPE html>
<html>
<head lang="en">
    <title>分享APP商城</title>
    <meta name="keywords" content="分享APP商城" />
    <meta name="description" content="分享APP商城" />
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="telephone=no" name="format-detection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-store,must-revalidate" />
    <meta http-equiv="Expires" content="0" />
    <!--适配样式-->
    <link rel="stylesheet" type="text/css" href="css/adapt.css">
    <link rel="stylesheet" type="text/css" href="css/center_main.css">

    <!-- 加载QQ客服 -->
       <link href="css/j.AreaSelectdialog.css" rel="stylesheet" />
    <link href="css/j.AreaSelect.css" rel="stylesheet" />
    <link href="css/ui-dialog.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/mobileSelect.css">
    <script src="js/mobileSelect.js" type="text/javascript"></script>

	
    
</head>
<body style="background-color:#F8F4FC;">
    <div id="headerbox"></div>


    <div class="form-box">
        <div class="form-item" onclick="turn()">
            <div class="item-label" style="display: flex; align-items: center;">
            	<img src="images/ownInfo/icon-head.png" style="width: 0.94444444rem; margin-right: 0.58333333rem;"/>
            	头像
            </div>
            <div class="item-opt" style="display: flex;
    align-items: center;
    position: relative;" >
                <img src="" id="icon" style="width: 2.2222222rem;
    position: absolute;top: 0.25rem;
    right: 0;" />
            </div>
        </div>
        <div class="form-item">
            <div class="item-label balance">
            	<img src="images/ownInfo/info.png" style="width: 0.83333333rem; margin-right: 0.666666rem;"/>
            	昵称</div>
            <div class="item-opt">
                <input id="nickname" class="inp" name="nickname" type="text" maxlength="11" value="" >
            </div>
        </div>
       <div class="form-item">
            <div class="item-label balance">
            	<img src="images/ownInfo/article.png" style="width: 0.72222222rem; margin-right: 0.5277777rem;"/>
            	姓名</div>
            <div class="item-opt">
                <input id="truename" class="inp" type="text" name="truename" value="" >
            </div>
        </div>
        <div class="form-item">
            <div class="item-label balance">
            	<img src="images/ownInfo/sex.png" style="width: 0.8888888rem; margin-right: 0.3888888rem;"/>
            	性别</div>
            <div class="item-opt">
                <input id="sex" class="inp" type="text" name="sex" value="" readonly="readonly">
            </div>
        </div>
        

         <div class="form-item">
            <div class="item-label balance">
            	<img src="images/ownInfo/map.png" style="width: 0.9166666rem; margin-right: 0.3888888rem;"/>
            	地区</div>
            <div class="item-opt">
                <input id="area" class="inp" type="text" name="area" value="" >
            </div>
        </div>

         <div class="form-item">
            <div class="item-label balance">
            	<img src="images/ownInfo/key.png" style="width: 0.7222222rem; margin-right: 0.4166666rem;"/>
            	支付宝账号</div>
            <div class="item-opt">
                <input id="alipayAccount" class="inp" type="text" name="alipayAccount" value="">
            </div>
        </div>

           <div class="form-item">
            <div class="item-label balance">
            	<img src="images/ownInfo/alipay.png" style="width: 0.86111114rem; margin-right: 0.36111111rem;"/>
            	支付宝姓名</div>
            <div class="item-opt">
                <input id="alipay" class="inp" name="alipay" type="text" value="" >
            </div>
        </div>

    </div>


    <div class="addressbtn" id="change" style="font-size: 0.689814rem;">
    	确认修改
    </div>

<div style="height:9.5277777rem;"></div>
<div class="menu-max">
        <ul class="list" id="comm_menu">
        </ul>
    </div>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
   	<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/wcPop.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/AreaSelect.js"></script>
    <script type="text/javascript" src="js/AreaSelectdialog.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/commpage_center.js"></script>
    <script type="text/javascript" src="js/center_userinfo.js"></script>
	<script type="text/javascript">
		var weekdayArr=['男','女'];
		
		var mobileSelect1 = new MobileSelect({
    trigger: '#sex',
    title: '性别选择',
    wheels: [
                {data: weekdayArr}
            ],
    position:[0], //初始化定位 打开时默认选中的哪个 如果不填默认为0
    transitionEnd:function(indexArr, data){
        //console.log(data);
    },
    callback:function(indexArr, data){
        $("#sex").val(data);
        if(data=="男"){
        	$("#sex").attr("data",0);
        }else{
        	$("#sex").attr("data",1);
        }
    }
});

	</script>
</body>

</html>
