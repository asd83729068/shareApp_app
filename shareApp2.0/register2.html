    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="telephone=no" name="format-detection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-store,must-revalidate" />

    <link rel="stylesheet" type="text/css" href="css/adapt.css">
    <link rel="stylesheet" type="text/css" href="css/register_login2.css">

<body style="height: 100%; background-color: #f7f4fb;" id="reg2" data="reg2">
    <div id="headerbox">
    </div>
    <div style="height: 1.555555rem;"></div>
    <div class="g-bd">
        <div class="inputbox">
            <div class="u-input">
            	<p>昵称：</p>
                <input name="nickname" id="nickname" type="text" autocomplete="off" tabindex="1" placeholder="2-15个汉字或4-30字符" />
            </div>
        </div>

        <div class="inputbox">
            <div class="u-input">
            	<p>密码：</p>
                <input name="password" id="password" type="password" autocomplete="off" tabindex="1" placeholder="7-12位数字，字母和符号" />
            </div>
        </div>
          <div class="inputbox">
            <div class="u-input">
            	<p>密码确认:</p>
                <input name="pwdcomfirm" id="pwdcomfirm" type="password" autocomplete="off" tabindex="1" placeholder="再次输入密码" />
            </div>
        </div>

        <div class="m-nerror" style="display:none;" id="nerror"><div class="ferrorhead" id="errinfo"></div></div>

        <div class="f-cb loginbox"><a id="btnSubmit" data-action="dologin" class="u-loginbtn">完&nbsp;&nbsp;成</a></div>

        <div class="m-unlogin clearfix" >
           <!-- <a href="#" style=" float:left;" >忘记密码</a>--><!--<a  style="float:right;" href="login.html">登录</a>--></div>
    </div>

    <div id="aaaaaaaaaaaaaaaaaaaaaaa"></div>


       <div style="height:2.5rem;"></div>
    <div class="menu-max" style="display:none;">
        <ul class="list" id="comm_menu">
        </ul>
    </div>

    <!--公共底部    End-->
    <!-- 加载QQ客服 -->
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/commpage_center.js"></script>
    <script type="text/javascript" src="js/wcPop.js"></script>
    <script type="text/javascript" src="js/register2.js"></script>

</body>

</html>
